<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicacion de Producto</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="index.html" class="navbar-brand">App Registrar Producto</a>
    </nav>

    <div class="container">

        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar Producto</h4>
                    </div>

                    <form id="formulario" action="" class="card-body">

                    
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre Producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="text" id="precio" placeholder="Precio del Producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <input type="number" id="cantidad" placeholder="Unidades" class="form-control">
                        </div>

                        <div>
                            <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                        </div>

                    </form>

                </div>

            </div>

            <div class="col-md-8">
                <div id="lista" class="col-md-8"></div>
            </div>

        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
